<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 인터랙션</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #instructions {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #speed-test {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #timer {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>CPR Speed Test</h1>
    <p id="instructions">2분 동안 'H'를 빠르게 100~120번 입력하세요.</p>
    <p>테스트 편의를 위해 10초 동안만 측정하도록 설정함.</p>
    <p id="speed-test">0 타 (0 타/분)</p>
    <p id="timer">00:00</p>
    <button id="start-button">시작</button>

    <script>
      let startTime;
      let keyCount = 0;
      let timer;
      let typingSpeed;

      const startButton = document.getElementById("start-button");
      const speedTest = document.getElementById("speed-test");
      const timerDisplay = document.getElementById("timer");

      function startTest() {
        startTime = Date.now();
        keyCount = 0;
        speedTest.textContent = "0 타 (0 타/분)";
        timerDisplay.textContent = "00:00";
        startButton.disabled = true;
        document.addEventListener("keydown", countKey);
        timer = setInterval(updateTimer, 1000); // 1초마다 타이머 업데이트
      }

      function countKey(event) {
        if (event.keyCode === 72) {
          // 스페이스바 누름
          keyCount++;
          const elapsedTime = (Date.now() - startTime) / 1000; // 경과 시간 (초)
          typingSpeed = Math.round((keyCount / elapsedTime) * 60); // 타수 (타/분)
          speedTest.textContent = `${keyCount} 타 (${typingSpeed} 타/분)`;
        }
      }

      function updateTimer() {
        const elapsedTime = (Date.now() - startTime) / 1000; // 경과 시간 (초)
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = Math.floor(elapsedTime % 60);
        const formattedTime = `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
        timerDisplay.textContent = formattedTime;
        if (elapsedTime >= 10) {
          // 시간이 지나면 테스트 종료
          endTest(typingSpeed);
        }
      }

      function endTest(typingSpeed) {
        if (typingSpeed < 100 || typingSpeed > 120) {
          clearInterval(timer);
          document.removeEventListener("keydown", countKey);
          startButton.disabled = false;
          alert(
            "테스트를 실패하셨습니다.\n다시 도전하세요!\n총 경과 시간: " +
              timerDisplay.textContent
          );
        } else {
          clearInterval(timer);
          document.removeEventListener("keydown", countKey);
          startButton.disabled = false;
          alert("잘하셨습니다.");
          location.href = "camera_interaction.html";
        }
      }

      startButton.addEventListener("click", startTest);
    </script>
  </body>
</html>
