<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 인터랙션</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #instructions {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #speed-test {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #timer {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>CPR Speed Test</h1>
    <p id="instructions">2분 동안 'H'를 빠르게 100~120번 입력하세요.</p>
    <p>테스트 편의를 위해 10초 동안만 측정하도록 설정함.</p>
    <p id="speed-test">0 타 (0 타/분)</p>
    <p id="timer">00:00</p>
    <button id="start-button">시작</button>
    <script src="voice_interaction.js"></script>
  </body>
</html>
