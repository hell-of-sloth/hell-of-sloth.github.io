<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
          width: 100px;
          height: 100px;
          position: absolute;
          top: 77px;
          left: 270px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
          alert('You have successfully completed the task!')
          location.href = "keyboard_interaction.html";
        }
        </script>
</head>
<body>
    <div style="position: relative;">
        <img src="annie.jpg" alt="annie">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <img id="drag1" src="cpr_hand.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
</body>
</html>
